[tool.poetry]
name = "databricks-labs-sandbox"
version = "0.0.1"
description = "Experimental and low-maturity scripts"
authors = ["Databricks Labs"]
packages = [
    {include = "ip_access_list_analyzer"}
]

[tool.poetry.dependencies]
python = ">=3.8,<3.12"
databricks-sdk = "^0.25.1"

[build-system]
requires = [
    "poetry-core>=1.0.0",
    "databricks-sdk==0.30.0",
    "pyyaml",
    "mlflow[databricks]",
    "databricks-labs-blueprint==0.8.1",# test, should be 0.8.2
    "databricks-labs-lsql==0.9.0",
]
build-backend = "poetry.core.masonry.api"